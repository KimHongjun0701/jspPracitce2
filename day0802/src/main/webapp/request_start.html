<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<form action="request_end.jsp" method="post">
							<!-- 데이터를 많이 보내기 위해서 -->
							<!-- get은 제한이 되어있기에 적합하지 않음 -->
	<table border="1">
		<tr>
			<td>이름</td>
			<td><input type="text" name="uname"> </td>
		</tr>
		<tr>
			<td>직업정보</td>
			<td><select name="job">
				<option>무직</option>
				<option>학생</option>

				<option>전문직</option>
				<option>자영업</option>
			</select>
			</td>
		</tr>
		<tr>
			<td>관심 컨텐츠</td>
			<td>
				<input type="checkbox" name="fav" value="격투">격투
				<input type="checkbox" name="fav" value="AOS">AOS
				<input type="checkbox" name="fav" value="FPS">FPS
				<input type="checkbox" name="fav" value="RPG">RPG			
			</td>
		</tr>
		<tr>
			<td colspan="2" align="right">
				<input type="submit" value="가입하기">
			</td>
		</tr>
	</table>



</form>

</html>
